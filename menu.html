<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegard Studio - Инструменты</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px; /* Добавляем отступ сверху для ПК */
        }
        .block {
            width: calc(33.333% - 20px); /* Ширина блока для ПК */
            padding: 20px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, blue, red, purple) 1;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }
        .block:hover {
            transform: scale(1.05);
            border-color: purple;
        }
        .block h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .block p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .block button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: linear-gradient(45deg, blue, red, purple);
            background-size: 200% 200%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: gradientAnimation 4s linear infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @media (max-width: 1024px) {
            .block {
                width: calc(50% - 20px); /* Ширина блока для планшетов */
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .block {
                width: 100%;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .block h2 {
                font-size: 1.5em;
            }
            .block p {
                font-size: 1em;
            }
            .block button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <h2>Генератор временных почт</h2>
            <p>Генерация временных почт для регистрации.</p>
            <button onclick="goToTool1()">Перейти</button>
        </div>
        <div class="block">
            <h2>Языковая модель</h2>
            <p>Языковая модель для ответов на вопросы и помощи в генерации текста.</p>
            <button onclick="goToTool2()">Перейти</button>
        </div>
        <div class="block">
            <h2>Генерация изображений</h2>
            <p>Бесплатная модель для генерации изображений.</p>
            <button onclick="goToTool3()">Перейти</button>
        </div>
        <div class="block">
            <h2>Генерация аудио</h2>
            <p>Бесплатная модель для генерации аудио.</p>
            <button onclick="goToTool4()">Перейти</button>
        </div>
    </div>

    <script>
        function goToTool1() {
            alert('Переход к инструменту 1');
        }
        function goToTool2() {
            alert('Переход к инструменту 2');
        }
        function goToTool3() {
            alert('Переход к инструменту 3');
        }
        function goToTool4() {
            alert('Переход к инструменту 4');
        }
    </script>
</body>
</html>
