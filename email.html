<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4B0082, #0000FF, #FF0000);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .button {
            background-color: #FF0000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #8B0000;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }
        .email-display {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-all;
        }
        .messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            background-color: #1E1E1E;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporary Email Generator</h1>
        <button class="button" onclick="generateEmail()">Generate Email</button>
        <div class="loading">
            <img src="https://media.tenor.com/On7kv_aGVV4AAAAj/loading-gif.gif" alt="Loading...">
        </div>
        <div class="email-display" id="emailDisplay"></div>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        async function generateEmail() {
            const loadingElement = document.querySelector('.loading');
            const emailDisplay = document.getElementById('emailDisplay');
            const messages = document.getElementById('messages');

            loadingElement.style.display = 'block';
            emailDisplay.textContent = '';
            messages.innerHTML = '';

            try {
                const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
                const data = await response.json();
                const email = data[0];

                emailDisplay.textContent = `Your temporary email: ${email}`;
                loadingElement.style.display = 'none';

                // Fetch messages
                setInterval(async () => {
                    const messagesResponse = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${email.split('@')[0]}&domain=${email.split('@')[1]}`);
                    const messagesData = await messagesResponse.json();

                    messages.innerHTML = '';
                    messagesData.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.textContent = `From: ${message.from}, Subject: ${message.subject}`;
                        messages.appendChild(messageElement);
                    });
                }, 5000);
            } catch (error) {
                console.error('Error generating email:', error);
                loadingElement.style.display = 'none';
                emailDisplay.textContent = 'Failed to generate email. Please try again.';
            }
        }
    </script>
</body>
</html>
