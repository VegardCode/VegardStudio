<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темповая Почта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff5733;
        }
        #email {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5733;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c73e1d;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff5733;
        }
        #messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background-color: #2b2b2b;
        }
        .message {
            background-color: #3a3a3a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор Временной Почты</h1>
        <input type="text" id="email" placeholder="Ваша временная почта" readonly>
        <button onclick="generateEmail()">Сгенерировать почту</button>
        <div id="loading">Загрузка...</div>
        <div id="messages"></div>
    </div>

    <script>
        async function generateEmail() {
            const loading = document.getElementById('loading');
            const emailField = document.getElementById('email');
            const messages = document.getElementById('messages');

            loading.style.display = 'block';
            emailField.value = '';
            messages.innerHTML = '';

            // Здесь вы можете использовать API для генерации временной почты
            // Например, с использованием fetch для запроса к API
            try {
                const response = await fetch('https://api.example.com/generate-email');
                const data = await response.json();
                emailField.value = data.email;

                // Получение сообщений
                const messagesResponse = await fetch(`https://api.example.com/messages?email=${data.email}`);
                const messagesData = await messagesResponse.json();
                messagesData.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.textContent = `От: ${message.from} | Сообщение: ${message.subject}`;
                    messages.appendChild(messageElement);
                });
            } catch (error) {
                console.error('Ошибка при генерации почты:', error);
                alert('Произошла ошибка при генерации почты.');
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
