<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор временных почт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading.active {
            display: block;
        }
        .email-display {
            margin-top: 20px;
            font-size: 18px;
            color: #d4d4d4;
        }
        .messages {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .message {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор временных почт</h1>
        <button class="button" onclick="generateEmail()">Сгенерировать почту</button>
        <div class="loading" id="loading">Загрузка...</div>
        <div class="email-display" id="emailDisplay"></div>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        async function generateEmail() {
            const loading = document.getElementById('loading');
            const emailDisplay = document.getElementById('emailDisplay');
            const messages = document.getElementById('messages');

            loading.classList.add('active');
            emailDisplay.textContent = '';
            messages.innerHTML = '';

            try {
                const response = await fetch('https://api.mail.tm/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        address: 'example@mail.tm',
                        password: 'yourpassword'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate email');
                }

                const data = await response.json();
                const email = data.address;

                emailDisplay.textContent = `Ваша временная почта: ${email}`;
                loading.classList.remove('active');

                // Poll for new messages
                const intervalId = setInterval(async () => {
                    const msgResponse = await fetch(`https://api.mail.tm/messages`, {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });
                    const msgData = await msgResponse.json();

                    if (msgData.hydra.member.length > 0) {
                        msgData.hydra.member.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('message');
                            messageElement.textContent = `From: ${msg.from}, Subject: ${msg.subject}`;
                            messages.appendChild(messageElement);
                        });
                    }
                }, 5000);

            } catch (error) {
                console.error('Error generating email:', error);
                loading.classList.remove('active');
                emailDisplay.textContent = 'Ошибка при генерации почты. Попробуйте еще раз.';
            }
        }
    </script>
</body>
</html>
