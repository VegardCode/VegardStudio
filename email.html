<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор временных почт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4B0082, #0000FF, #FF0000);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffffff;
        }
        #email-display {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #messages {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            background-color: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #FF0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор временных почт</h1>
        <button onclick="generateEmail()">Сгенерировать почту</button>
        <div id="loading">
            <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" alt="Loading..." width="50">
        </div>
        <div id="email-display"></div>
        <div id="messages"></div>
    </div>

    <script>
        let emailAddress = '';
        let login = '';
        let domain = '';

        async function generateEmail() {
            const loading = document.getElementById('loading');
            const emailDisplay = document.getElementById('email-display');
            const messages = document.getElementById('messages');

            loading.style.display = 'block';
            emailDisplay.innerText = '';
            messages.innerHTML = '';

            // Generate a random email address
            const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
            const data = await response.json();

            if (data.length > 0) {
                emailAddress = data[0];
                [login, domain] = emailAddress.split('@');
                emailDisplay.innerText = `Ваша временная почта: ${emailAddress}`;
                loading.style.display = 'none';

                // Start checking for new messages
                checkForMessages();
            }
        }

        async function checkForMessages() {
            const messagesContainer = document.getElementById('messages');
            const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
            const data = await response.json();

            if (data.length > 0) {
                data.forEach(async (message) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.innerHTML = `<strong>От:</strong> ${message.from}<br><strong>Тема:</strong> ${message.subject}`;
                    messagesContainer.appendChild(messageDiv);

                    // Fetch message body
                    const msgResponse = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${message.id}`);
                    const msgData = await msgResponse.json();
                    const messageBody = document.createElement('div');
                    messageBody.innerHTML = `<strong>Сообщение:</strong> ${msgData.textBody}`;
                    messageDiv.appendChild(messageBody);
                });
            }

            // Check for new messages every 5 seconds
            setTimeout(checkForMessages, 5000);
        }
    </script>
</body>
</html>
