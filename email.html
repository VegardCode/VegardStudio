<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор временных почт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4B0082;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #800080;
        }
        .email-display {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700;
        }
        .messages {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #1E1E1E;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .message {
            background-color: #2E2E2E;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .loading {
            font-size: 24px;
            color: #FF4500;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор временных почт</h1>
        <button class="button" onclick="generateEmail()">Сгенерировать почту</button>
        <div class="email-display" id="emailDisplay"></div>
        <div class="loading" id="loading" style="display:none;">Загрузка...</div>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        let email = '';
        let intervalId;

        async function generateEmail() {
            document.getElementById('loading').style.display = 'block';
            const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
            const data = await response.json();
            email = data[0];
            document.getElementById('emailDisplay').innerText = `Ваша временная почта: ${email}`;
            document.getElementById('loading').style.display = 'none';

            // Start checking for new messages
            checkMessages();
            intervalId = setInterval(checkMessages, 5000);
        }

        async function checkMessages() {
            const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${email.split('@')[0]}&domain=${email.split('@')[1]}`);
            const data = await response.json();
            displayMessages(data);
        }

        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerText = `От: ${message.from}
Тема: ${message.subject}`;
                messagesDiv.appendChild(messageDiv);
            });
        }

        function stopCheckingMessages() {
            clearInterval(intervalId);
        }
    </script>
</body>
</html>
